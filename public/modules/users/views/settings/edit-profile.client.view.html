<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">编辑您的个人信息</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="displayName">显示名</label>
					<input type="text" id="displayName" name="displayName" class="form-control"
						   data-ng-model="user.displayName" placeholder="显示名" required>
				</div>
				<div class="form-group">
					<label for="email">邮箱</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email"
						   placeholder="邮箱" required>
				</div>
				<div class="form-group">
					<label for="username">账号</label>
					<input type="text" id="username" name="username" class="form-control"
						   data-ng-model="user.username" placeholder="账号" required>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">保存</button>
					<input type="button" value="取消" class="btn btn-default" ng-click="back()">
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>个人信息成功保存</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
