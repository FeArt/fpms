<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">编辑您的个人信息</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div data-ng-show="success" class="text-center text-success">
						<strong>个人信息成功保存</strong>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-star"></i>
						</span>
						<input type="text" id="displayName" name="displayName" class="form-control"
							   data-ng-model="user.displayName" placeholder="显示名" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-envelope"></i>
						</span>
						<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email"
							   placeholder="邮箱" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-user"></i>
						</span>
						<input type="text" id="username" name="username" class="form-control"
							   data-ng-model="user.username" placeholder="账号" required>
					</div>
				</div>
				<br>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-success">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" class="btn btn-success" ng-click="back()">取消</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
