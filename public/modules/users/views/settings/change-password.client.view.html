<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">修改密码</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div data-ng-show="success" class="text-center text-success">
						<strong>密码已成功修改</strong>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" id="currentPassword" name="currentPassword" class="form-control"
							   data-ng-model="passwordDetails.currentPassword" placeholder="当前密码" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" id="newPassword" name="newPassword" class="form-control"
							   data-ng-model="passwordDetails.newPassword" placeholder="新密码" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" id="verifyPassword" name="verifyPassword" class="form-control"
							   data-ng-model="passwordDetails.verifyPassword" placeholder="请重新输入一次您的新密码" required>
					</div>
				</div>
				<br>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-success">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" class="btn btn-success" ng-click="back()">取消</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
