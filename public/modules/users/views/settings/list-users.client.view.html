<section data-ng-controller="SettingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>用户列表</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="user in users" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="user.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="user.displayName"></span>
            </small>
        </a>
    </div>

    <!--<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered"></table>-->

    <table datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>displayName</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in users">
            <td>{{ user.id }}</td>
            <td>{{ user.displayName }}</td>
            <td>{{ user.email }}</td>
        </tr>
        </tbody>
    </table>

    <div class="alert alert-warning text-center" data-ng-if="users.$resolved && !users.length">
        没有任何用户。
    </div>
</section>
