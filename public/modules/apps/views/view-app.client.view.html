<section data-ng-controller="AppsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="app.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="(authentication.user)">
		<a title="设置" class="btn btn-primary" href="/#!/apps/{{app._id}}/edit" data-ng-show="(authentication.user._id == app.user._id)">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a title="删除" class="btn btn-primary" data-ng-click="remove();" data-ng-show="(authentication.user._id == app.user._id)">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
		<a title="返回" class="btn btn-primary" data-ng-click="back();">
			<i class="glyphicon glyphicon-share-alt"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="app.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="app.user.displayName"></span>
		</em>
	</small>
</section>
